<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spring Boot Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    
    <!-- Add Task -->
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Enter a new task">
      <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Task List -->
    <ul id="taskList"></ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
